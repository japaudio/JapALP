version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
      - image: circleci/mongo:4.2.1
    steps:
      - checkout
      - run: go build
  test:
    docker:
      - image: circleci/golang:1.12
      - image: circleci/mongo:4.2.1
    steps:
      - checkout
      - run: go test ./...

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
